<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HRMS - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .blurred-background {
            background: url('login_bg.png') center/cover no-repeat;
            filter: blur(4px);
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;

        }
    .content {
        position: relative;
        z-index: 1;
        padding: 10px;
        color: white;
    }
        h1 {
            font-size: 2rem;
            color: #38023b;
            margin-bottom: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-hr {
            background-color: #67046e;
            color: white;
        }

        .btn-hr:hover {
            background-color: #6a1b9a;
